{{ define "main" }}
<div class="grid-x grid-margin-x">
    <div class="cell large-8">
        {{ .Content }}
    </div>
</div>
{{ range .Data.Pages.ByParam "order" }}
<div class="grid-x grid-margin-x MIcontentBlock">
    <article class="cell large-8">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </article>
</div>
{{ end }} {{ end }}
